plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 11
group = 'org.opencadc'
version = '2.1.4'

description = 'OpenCADC Web UI test library'
def git_url = 'https://github.com/opencadc/web'

dependencies {
    implementation 'commons-io:commons-io:[2.0,)'
    implementation 'org.opencadc:cadc-util:[1.6,)'
    implementation 'junit:junit:[4.13,5.0)'
    implementation 'org.seleniumhq.selenium:selenium-java:[3.14,4.0)'
}

apply from: '../opencadc.gradle'
