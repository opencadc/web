plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = 1.7
group = 'org.opencadc'
version = '1.2.7'

configurations.all {
    resolutionStrategy {
        force 'org.apache.commons:commons-configuration2:2.3'
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:[2.3.0,)'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:[2.11.0,)'
    compile 'org.apache.commons:commons-configuration2:2.3'
    compile 'commons-beanutils:commons-beanutils:[1.9.3,)'

    compile 'org.opencadc:cadc-util:[1.1,)'
    compile 'org.opencadc:cadc-registry:[1.5.2,)'

    compile 'javax.servlet:javax.servlet-api:[3.1.0,)'

    testCompile 'junit:junit:[4.12,)'

    testCompile 'org.mockito:mockito-core:[2.25, )'
}

apply from: '../opencadc.gradle'
